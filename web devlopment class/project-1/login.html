<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/loginstyle.css">
    
</head>
<body>

        <div class="card mx-auto mt-5 bg-light">
                <div class="card-body">
                    <div class="text-center">
                        <h5>Login</h5>
                    </div>
                     <form class="form">
                           <div class="form-group">
                            <input type="text" placeholder="username" class="form-control" id="userName">
                            <div style="height: 12px;">
                                <span id="errorUserName" class="text-danger " style="font-size: 10px"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="password" class="form-control" id="password">
                            <div style="height: 12px;">
                                <span id="errorPassword" class="text-danger " style="font-size: 10px"></span>
                            </div>
                        </div>
                          <input type="button" value="Login" class="btn btn-primary" onclick="login()">
                          <div class="form-group mt-2">
                            <a href="#" style="text-decoration:underline">Forgot password?</a>
                            <a class="ml-5" href="#" style="text-decoration:underline">Register here</a>
                     </div>
                    </form>
        
                </div>
            </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

    <script src="js/loginscript.js"></script>

</body>

</html>
