<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coming soon</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/comingstyle.css">
</head>

<body>

    <article id="info">
        <div class="container" style="margin-top:50px;">
            <h6>Our website is</h6>
            <h1><b>COMING SOON</b></h1>
        </div>
        <div class="container">
            <p id="countdown" style="font-size:50px;"></p>
        </div>
        <div class="container">
            <form>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="email" placeholder="Enter your Email" id="email" autocomplete="off">
                        <div class="input-group-append">
                            <span class="input-group-text" id="idspanemail">
                                <span class="ok" id="idokemail">
                                    <i class="fas fa-check"></i>
                                </span>
                                <span class="notok" id="idnotokemail">
                                    <i class="fas fa-times"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <input type="button" value="Notify us" onclick="notifycall()" style="background-color:lightcoral;">
            </form>
        </div>
    </article>
    <div id="container"></div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

    <script src="js/comingscript.js"></script>
