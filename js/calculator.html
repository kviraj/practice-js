<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
        <div class="card border-success mx-auto" style="max-width: 18rem;">
                
                <div class="card-header bg-transparent border-success">
                    <!-- <input type="text" class="primary" id="result"> -->
                    <input type="text" class="form-control" id="result" aria-label="Recipient's username" aria-describedby="button-addon2">

                </div>
                
                <div class="card-body text-success">
                  <h5 class="card-title">Calculator</h5>
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                      <button type="button" class="btn btn-secondary" onclick="display(1)"  id="1">1</button>
                      <button type="button" class="btn btn-secondary" onclick="display(2)" id="2">2</button>
                      <button type="button" class="btn btn-secondary" onclick="display(3)" id="3">3</button>
                    </div> 

                    <div class="btn-group mr-2" role="group" aria-label="First group">
                      <button type="button" class="btn btn-secondary" onclick="display(4)" id="4">4</button>
                      <button type="button" class="btn btn-secondary" onclick="display(5)" id="5">5</button>
                      <button type="button" class="btn btn-secondary" onclick="display(6)" id="6">6</button>
                    </div>
                  </div>

                  <div>
                    <div class="btn-group mx-3" role="group" aria-label="First group">
                      <button type="button" class="btn btn-secondary" onclick="display(7)" id="7">7</button>
                      <button type="button" class="btn btn-secondary" onclick="display(8)" id="8">8</button>
                      <button type="button" class="btn btn-secondary" onclick="display(9)" id="9">9</button>
                    </div>
                  
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                      <button type="button" class="btn btn-secondary" onclick="display(0)" id="0">0</button>
                      <button type="button" class="btn btn-secondary" value="C" onclick="clearEverything()">C</button>
                      <button type="button" class="btn btn-secondary" onclick="solve()">=</button>
                    </div>
                  </div>  

                  <div>
                    <div class="btn-group ml-4 mt-3" role="group" aria-label="First group">
                      <button type="button" class="btn btn-secondary ml-4" onclick="operands('+')" id="+">+</button>
                      <button type="button" class="btn btn-secondary" onclick="operands('-')" id="-">-</button>
                      <button type="button" class="btn btn-secondary" onclick="operands('*')" id="*">*</button>
                      <button type="button" class="btn btn-secondary" onclick="operands('/') " id="/">/</button>
                      <button type="button" class="btn btn-secondary" onclick="display('.')" id=".">.</button>
                    </div>
                  </div>
                
    
    
<script src="calculator.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
